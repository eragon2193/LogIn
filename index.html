<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Document</title>
</head>
<body>
  <div class="sidebar">
    <div class="logo-line">
      <div class="logo"></div>
      <h3>WWF
        <p>non profit organization</p>
      </h3>
      
    </div>
  </div>
  <main>
<div class="header">
  <h2>
    Lorem ipsum dolor sit amet, consectetur adipisicing elit. distinctio sapiente dignissimos suscipit eum possimus, similique totam.
  </h2>
</div>
<div class="form-container">
  <form method="get" action="test.html">
    <div class="inputs">
      <p>
        <label for="fname">First Name:</label>
        <input required placeholder="John" type="text" name="fname" id="fname">
      </p>
      <p>
        <label for="lname">Last Name:</label>
        <input  required placeholder="Doe" type="text" name="lname" id="lname">
      </p>
  </div>
<div class="inputs">
  <p>
    <label for="pwd">Password:</label>
    <input  required placeholder="password123" type="password" minlength="5" maxlength="12" id="pwd" name="confirm_password">
  </p>
  <p>
    <label for="cpwd">Confirm Password:</label>
    <input  required placeholder="password123" type="password" minlength="5" maxlength="12" id="cpwd" name="confirm_password">
  </p>
</div>
<div class="inputs">
<p>
  <label for="email">Email: </label>
  <input  required placeholder="john@gmail.com" type="email" id="email" name="email">
</p>
<p>
  <label for="phone_number">Phone: (optional)</label>
  <input   type="phone" placeholder="+346112654321" id="phone_number" pattern="(^-|\+?\d+)" name="user_phone">
</p>
</div>
</div>
<div class="footer">  
  <button class="submit" type="submit">Create Account</button>
</div>
</form>
  </main>
  <script src="test.js"></script>
</body>
</html>
